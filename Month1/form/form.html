<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">firstname</label>
      <input
        type="text"
        placeholder="firstname"
        id="name"
        required
        maxlength="5"
        minlength="3"
      /><br /><br />
      <label for="">Phone Number</label>
      <input type="number" name="" id="number" /><br /><br />
      <label for="email">Email</label>
      <input
        type="email"
        name=""
        id="email"
        placeholder="melvyn.t"
      /><br /><br />
      <label for="password">password</label>
      <input type="password" name="" id="password" required /><br /><br />
      <label for="birth"> Date of birth</label>
      <input type="date" name="" id="birth" /><br /><br />
      <!-- type can also be month or time-->
      <input type="file" name="" id="" /><br /><br />
      <label for="Rate Us">Rate Here</label>
      <input type="range" name="" id="Rate Us" /><br /><br />
      <label for="Search">Search Here</label>
      <input type="search" name="" id="Search" /><br /><br />

      <div>
        <h2>Favourite</h2>
        <label for="Amala">Amala</label>
        <input type="checkbox" name="" id="Amala" />
        <label for="Beans">Beans</label>
        <input type="checkbox" name="" id="Beans" />
        <label for="Rice">Rice</label>
        <input type="checkbox" name="" id="Rice" />
      </div>

      <div>
        <h2>Favourite</h2>
        <label for="Amala">Amala</label>
        <input type="radio" name="dd" id="Amala" />
        <label for="Beans">Beans</label>
        <input type="radio" name="dd" id="Beans" />
        <label for="Rice">Rice</label>
        <input type="radio" name="" id="Rice" />
      </div>
      <br />

      <label for="here">Email here</label>
      <input
        type="email"
        placeholder="Email"
        name=""
        id="here"
        required
        minlength="5"
        maxlength="8"
      />

      <br /><br /><br /><br />
      <button>submit</button>
    </form>
  </body>
</html>
