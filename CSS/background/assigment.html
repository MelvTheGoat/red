<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    .box {
      width: 100%;
      height: 100vh;

      background: linear-gradient(to right, rgb(1, 1, 36) 40%, rgba(0, 0, 14, 0)),
        url(https://edu.sqi.ng/wp-content/uploads/2024/08/sqi-matriculating-students.jpg)
          center/cover no-repeat;
    }

    .text {
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 2000;
      margin-left: 400px;
      font-size: 65px;
      line-height: 2px;
      padding: 10px;
      padding-top: 80px;
    }
    .button {
      margin-left: 400px;
      
    }
  </style>
  <body>
    <div class="box">
      <div class="text">
        <b>
          <p>Beyond Education,</p>
          <p>Empowering</p>
          <p>Futures!</p>
        </b>
        <b>
          <p style="font-size: 25px">Study at SQI College of ICT</p>
        </b>
      </div>
      <div class="button">
        <div class="red">
          <button
            style="
              border-radius: 34px;
              background-color: white;
              padding: 25px;
              border: white;
              margin-top: 130px;
            "
          >
            <b>ADMISSION REQUIREMENTS</b>
          </button>
        </div>
        <br /><br />
        <div class="admin">
          <button
            style="
              border-radius: 34px;
              background-color: blue;
              padding: 25px;
              border: white;
              color: white;
            "
          >
            <b>2024/2025 ADMISSION</b>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
