<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <section class="all">
      <section class="left">
        <div class="left-in">
          <div class="left-img">
            <img src="./palm/bg349ef3360-6910-41.png" alt="" />
          </div>
        </div>
      </section>
      <section class="right">
        <div class="palm-img">
          <img src="./palm/logoad9f2b6e-f844-42.png" alt="" />
        </div>
        <h1>Login</h1>
        <div class="mid">
          <div class="mid-in">
            <p>Email or Phone Number</p>
            <p><a href="">Forgot password?</a></p>
          </div>
          <div class="email">
            <label for="email"><h1></h1></label>

            <br />
            <input
              type="text"
              name=""
              id="email"
              placeholder="Please enter your email or phone number"
              required
            />
          </div>
        </div>
        <div class="mid">
          <p>Password</p>
          <label for="password"><h1></h1></label>
          <br />
          <input
            type="password"
            name=""
            id="password"
            placeholder="Please enter your password"
            required
          />
        </div>
        <div class="log">
          <button><a href="">Login</a></button>
        </div>
        <section>
          <div class="bottom">
            <p>Don't have an account? <a href="">Sign up</a></p>
            <p><a href="">Original portal login</a></p>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
