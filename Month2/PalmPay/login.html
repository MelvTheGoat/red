<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 62.5%;
      }
      section,
      div {
        /* border: 1px solid black; */
        font-family: "Poppins", sans-serif;
      }
      .all {
        width: 100%;
        display: flex;
        height: 100vh;
      }
      .right {
        margin: auto;
        max-width: 50%;
        padding-bottom: 5%;
      }
      .left {
        width: 50%;
        background-image: url("palm/bg28ca038bc-eeee-49.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .palm-img img {
        height: 5.5vh;
      }
      .right h1 {
        font-size: 3rem;
      }
      .log {
        padding-top: 5%;
      }
      .log button {
        width: 100%;
        height: 4vh;
        border-radius: 7px;
        background-color: #6a35ff;
      }
      .log a {
        text-decoration: none;
        color: white;
        font-size: 2rem;
      }
      .bottom {
        display: flex;
        gap: 10%;
      }
      .mid h1 {
        font-size: 1.2rem;
        padding-bottom: 0em;
      }
      .left-img {
        margin: auto;
        max-width: 80%;
      }
      .left-img img {
        background-color: rgba(14, 10, 58, 0.9);
        height: 80vh;
        border-radius: 20px;
        max-width: 100%;
      }
      .left-in {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .mid-in {
        display: flex;
        margin-top: 20px;
        /* justify-content: flex-end; */
        gap: 25%;
        background-color: ;
      }
      .right input {
        height: 3vh;
        width: 98%;
      }
      .right p {
        font-size: 1.4rem;
      }
      input {
        height: 4vh;
        /* border: 1px solid blue; */
      }
      .right a {
        text-decoration: none;
      }
      @media (0px <= width <= 768px) {
        .left {
          display: none;
        }
        section,
        div {
          /* border: 1px solid black; */
          font-family: "Poppins", sans-serif;
        }
        .all {
        }
        .palm-img img {
          height: 3.1vh;
        }
        .right h1 {
          font-size: 2rem;
        }
        .right {
          max-width: 100%;
          /* border: 1px solid black; */
        }
        .right p {
          font-size: 1rem;
        }
        .mid-in{
          gap: 2%;
        }
        .bottom{
          display: block;
        }
      }
      @media (1004px <= width <= 1351px) {
        
      }
    </style>
  </head>
  <body>
    <section class="all">
      <section class="left">
        <div class="left-in">
          <div class="left-img">
            <img src="./palm/bg349ef3360-6910-41.png" alt="" />
          </div>
        </div>
      </section>
      <section class="right">
        <div class="palm-img">
          <img src="./palm/logoad9f2b6e-f844-42.png" alt="" />
        </div>
        <h1>Login</h1>
        <div class="mid">
          <div class="mid-in">
            <p>Email or Phone Number</p>
            <p><a href="">Forgot password?</a></p>
          </div>
          <div class="email">
            <label for="email"><h1></h1></label>

            <br />
            <input
              type="text"
              name=""
              id="email"
              placeholder="Please enter your email or phone number"
              required
            />
          </div>
        </div>
        <div class="mid">
          <p>Password</p>
          <label for="password"><h1></h1></label>
          <br />
          <input
            type="password"
            name=""
            id="password"
            placeholder="Please enter your password"
            required
          />
        </div>
        <div class="log">
          <button><a href="">Login</a></button>
        </div>
        <section>
          <div class="bottom">
            <p>Don't have an account? <a href="">Sign up</a></p>
            <p><a href="">Original portal login</a></p>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
